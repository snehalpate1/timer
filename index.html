<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date & Time</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('destination1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Web Page</h1>
    </header>
    
    <main>
        <section>
            <h2>Current Date & Time</h2>
            <div id="datetime"></div>
        </section>
        
        <section>
            <h2>Change Background Color</h2>
            <button onclick="changeBackgroundColor()">Click Me!</button>
        </section>
        
        <section>
            <h2>Traveling Destinations</h2>
            <div class="travel-container">
                <div class="travel-card">
                    <img src="destination1.jpg" alt="Beautiful Beach">
                    <p>Relax on the most beautiful beaches.</p>
                </div>
                <div class="travel-card">
                    <img src="destination2.jpg" alt="Mountain View">
                    <p>Explore breathtaking mountain views.</p>
                </div>
                <div class="travel-card">
                    <img src="destination3.jpg" alt="Cityscape">
                    <p>Experience vibrant city life.</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
