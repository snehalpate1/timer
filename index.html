<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date & Time</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .left-half {
            width: 50%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right-half {
            width: 50%;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="left-half">
        <h1>Welcome to My Dynamic Web Page</h1>
        <h2>Current Date & Time</h2>
        <div id="datetime"></div>
        <h2>Change Background Color</h2>
        <button onclick="changeBackgroundColor()">Click Me!</button>
    </div>
    
    <div class="right-half">
        <h2>Traveling Destinations</h2>
        <div class="travel-container">
            <div class="travel-card">
                <img src="destination1.jpg" alt="Beautiful Beach">
                <p>Relax on the most beautiful beaches.</p>
            </div>
            <div class="travel-card">
                <img src="destination2.jpg" alt="Mountain View">
                <p>Explore breathtaking mountain views.</p>
            </div>
            <div class="travel-card">
                <img src="destination3.jpg" alt="Cityscape">
                <p>Experience vibrant city life.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
